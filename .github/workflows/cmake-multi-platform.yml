name: CMake Build with VSG

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    # 设置 MSVC 环境
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: '17.0'

    # 手动安装 Vulkan SDK
    - name: Install Vulkan SDK
      shell: pwsh
      run: |
        $vulkanSdkUrl = "https://sdk.lunarg.com/sdk/download/1.3.231.1/windows/VulkanSDK-1.3.231.1-Installer.exe"
        Invoke-WebRequest -Uri $vulkanSdkUrl -OutFile vulkan_installer.exe
        .\vulkan_installer.exe --accept-licenses --default-answer --confirm-command install
        echo "VULKAN_SDK=C:\VulkanSDK\1.3.231.1" | Out-File -FilePath $env:GITHUB_ENV -Append

    # 缓存依赖项构建
    - name: Cache VSG dependencies
      uses: actions/cache@v4
      with:
        path: |
          C:/dev/install
          C:/dev/VulkanSceneGraph/build
          C:/dev/vsgXchange/build
          C:/dev/vsgImGui/build
        key: ${{ runner.os }}-vsg-deps-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vsg-deps-

    # 创建安装目录
    - name: Create Installation Directory
      shell: pwsh
      run: |
        New-Item -Path "C:/dev" -ItemType Directory -Force
        New-Item -Path "C:/dev/install" -ItemType Directory -Force

    # 编译安装 VSG
    - name: Build and Install VSG
      shell: pwsh
      run: |
        Set-Location -Path "C:/dev"
        if (-not (Test-Path "VulkanSceneGraph")) {
          git clone https://github.com/vsg-dev/VulkanSceneGraph.git
        }
        Set-Location -Path "VulkanSceneGraph"
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_INSTALL_PREFIX="C:/dev/install"
        cmake --build build --config ${{ matrix.build_type }} --parallel
        cmake --install build --config ${{ matrix.build_type }}

    # 编译安装 vsgXchange
    - name: Build and Install vsgXchange
      shell: pwsh
      run: |
        Set-Location -Path "C:/dev"
        if (-not (Test-Path "vsgXchange")) {
          git clone https://github.com/vsg-dev/vsgXchange.git
        }
        Set-Location -Path "vsgXchange"
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_PREFIX_PATH="C:/dev/install" `
          -DCMAKE_INSTALL_PREFIX="C:/dev/install"
        cmake --build build --config ${{ matrix.build_type }} --parallel
        cmake --install build --config ${{ matrix.build_type }}

    # 编译安装 vsgImGui
    - name: Build and Install vsgImGui
      shell: pwsh
      run: |
        Set-Location -Path "C:/dev"
        if (-not (Test-Path "vsgImGui")) {
          git clone https://github.com/vsg-dev/vsgImGui.git
        }
        Set-Location -Path "vsgImGui"
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_PREFIX_PATH="C:/dev/install" `
          -DCMAKE_INSTALL_PREFIX="C:/dev/install"
        cmake --build build --config ${{ matrix.build_type }} --parallel
        cmake --install build --config ${{ matrix.build_type }}

    # 编译主项目
    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B ${{ github.workspace }}/build `
        -G "Visual Studio 17 2022" -A x64 `
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
        -DCMAKE_PREFIX_PATH="C:/dev/install" `
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest --build-config ${{ matrix.build_type }}

    # 打包构建结果
    - name: Package
      shell: pwsh
      run: |
        mkdir release
        # 复制主项目构建结果
        Copy-Item "${{ github.workspace }}/build/${{ matrix.build_type }}/*" -Destination "release/" -Recurse
        # 复制依赖库
        Copy-Item "C:/dev/install/bin/*" -Destination "release/" -Recurse

    # 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: release/
        compression-level: 6

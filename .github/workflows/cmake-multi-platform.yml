name: CMake Build with VSG

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    # 设置 MSVC 环境
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: '17.0'

    # 创建安装目录
    - name: Create Installation Directory
      shell: pwsh
      run: |
        New-Item -Path "C:/Program Files/VSG" -ItemType Directory -Force

    # 下载并安装 VSG 最新 release
    - name: Download and Install VSG
      shell: pwsh
      run: |
        Write-Host "Downloading VSG..."
        $headers = @{
          "Accept" = "application/vnd.github.v3+json"
          "User-Agent" = "PowerShell Script"
        }
        
        try {
          $releaseInfo = Invoke-RestMethod -Uri "https://api.github.com/repos/vsg-dev/VulkanSceneGraph/releases/latest" -Headers $headers
          Write-Host "Latest VSG release: $($releaseInfo.tag_name)"
          
          $asset = $releaseInfo.assets | Where-Object { $_.name -like "*win64*" }
          if ($asset) {
            Write-Host "Found asset: $($asset.name)"
            Write-Host "Download URL: $($asset.browser_download_url)"
            Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "vsg.zip" -Headers $headers
            Expand-Archive -Path "vsg.zip" -DestinationPath "C:/Program Files/VSG" -Force
          } else {
            throw "No Windows x64 asset found in the latest release"
          }
        } catch {
          Write-Host "Error occurred: $_"
          throw
        }

    # 下载并安装 vsgXchange 最新 release
    - name: Download and Install vsgXchange
      shell: pwsh
      run: |
        Write-Host "Downloading vsgXchange..."
        $headers = @{
          "Accept" = "application/vnd.github.v3+json"
          "User-Agent" = "PowerShell Script"
        }
        
        try {
          $releaseInfo = Invoke-RestMethod -Uri "https://api.github.com/repos/vsg-dev/vsgXchange/releases/latest" -Headers $headers
          Write-Host "Latest vsgXchange release: $($releaseInfo.tag_name)"
          
          $asset = $releaseInfo.assets | Where-Object { $_.name -like "*win64*" }
          if ($asset) {
            Write-Host "Found asset: $($asset.name)"
            Write-Host "Download URL: $($asset.browser_download_url)"
            Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "vsgxchange.zip" -Headers $headers
            Expand-Archive -Path "vsgxchange.zip" -DestinationPath "C:/Program Files/VSG" -Force
          } else {
            throw "No Windows x64 asset found in the latest release"
          }
        } catch {
          Write-Host "Error occurred: $_"
          throw
        }

    # 下载并安装 vsgImGui 最新 release
    - name: Download and Install vsgImGui
      shell: pwsh
      run: |
        Write-Host "Downloading vsgImGui..."
        $headers = @{
          "Accept" = "application/vnd.github.v3+json"
          "User-Agent" = "PowerShell Script"
        }
        
        try {
          $releaseInfo = Invoke-RestMethod -Uri "https://api.github.com/repos/vsg-dev/vsgImGui/releases/latest" -Headers $headers
          Write-Host "Latest vsgImGui release: $($releaseInfo.tag_name)"
          
          $asset = $releaseInfo.assets | Where-Object { $_.name -like "*win64*" }
          if ($asset) {
            Write-Host "Found asset: $($asset.name)"
            Write-Host "Download URL: $($asset.browser_download_url)"
            Invoke-WebRequest -Uri $asset.browser_download_url -OutFile "vsgimgui.zip" -Headers $headers
            Expand-Archive -Path "vsgimgui.zip" -DestinationPath "C:/Program Files/VSG" -Force
          } else {
            throw "No Windows x64 asset found in the latest release"
          }
        } catch {
          Write-Host "Error occurred: $_"
          throw
        }

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      shell: pwsh
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} `
        -G "Visual Studio 17 2022" -A x64 `
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} `
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} `
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
        -DCMAKE_PREFIX_PATH="C:/Program Files/VSG" `
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    # 打包构建结果
    - name: Package
      shell: pwsh
      run: |
        mkdir release
        Copy-Item "${{ steps.strings.outputs.build-output-dir }}/${{ matrix.build_type }}/*" -Destination "release/" -Recurse
        Copy-Item "C:/Program Files/VSG/bin/*" -Destination "release/" -Recurse

    # 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: release/
        compression-level: 6
